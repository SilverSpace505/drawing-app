<!DOCTYPE <!DOCTYPE html>

<html>
    <head>
        <title>Canvas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- <style>

    </style> -->
    <body>
        

        <label for="brushColour">Colour:</label> <!-- The brush colour -->
        <input type="color" id="brushColour" value="#000000"> <!-- Makes a colour wheel and assigns it's hex code to the 'brushColour' ID -->
        
        
        <div class=""><input type="range" min="1" max="10" value="1" class="slider" id="brushSize">Width</div> <!-- Makes a slider and assigns it's integer value to the 'brushSize' ID -->
        <div class=""><input type="range" min="0" max="100" value="0" class="slider" id="opacity">Transparency</div> <!-- Makes a slider and assigns it's integer value to the 'opacity' ID -->
        <div class="dropdown">
            <button>Tools</button>
            <div class="dropdown-content">
                <a onClick="changeTool('pen')">Pen</a>
                <a onClick="changeTool('eraser')">Eraser</a>
                <a onClick="changeTool('bucket')">Bucket</a>
            </div>
        </div>
        <br>
        <br>
        <input type="file" name="load" id="loadFile">
        <button id="loadFileBtn">Load File</button>
        <br>

        <div id="emailDisplay">User: </div>
        <canvas id="pfp"></canvas>
        <br>
        <br>

        <input type="text" placeholder="name" id="uploadName">
        <input type="text" placeholder="description" id="uploadDescription">
        <button id="uploadBtn">Upload</button>
        <br>
        <input type="text" placeholder="download name" id="downloadName">
        <button id="downloadBtn">Download</button>
        <br>
        <button onclick="undo()">↺</button>
        <button onclick="redo()">↻</button>
        <br>
        <button onclick="exportImg()">Export as PNG</button>
        <br>
        
        <canvas id="canvas" width="1800" height="968" style="left:12px; top:100px; border:1px solid black;"></canvas> <!-- The drawing area -->

        <link rel="stylesheet" href="style.css"> 

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script type="module">
            import pako from 'https://cdn.jsdelivr.net/npm/pako@2.1.0/+esm'
            window.pako = pako
        </script>
        <script src="../saveload.js"></script>
        <script src="canvas.js"></script>
        <script src="network.js"></script>
    </body>
</html>

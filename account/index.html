<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.1"></script>
</head>
<body>
    <img src="../drawing.png" alt="">
    <nav id="navbar">
    <a class='pagelink' id='dashboardLink' href="../dashboard/">Dashboard</a>
    <a class='pagelink' id='drawLink' href="../draw">Draw</a>
    <a class='pagelink' id='andrewLink' href="../andrew/">Picture Gallery</a>

    <div id="right">
      <div id="accountName">Not Signed In</div>
      <canvas id="pfp"></canvas>
    </div>
    </nav>
   
    <button id="signUp" onclick="signUp()" class="signUpBtn">Sign Up</button>
    <form id="signUpContainer">

        <button class="closeBtn" type="button" onclick="closeSignUp()">X</button>

        Email: <input class="userInput" autocomplete="username" required id="signUpEmail">

        Username: <input class="userInput" autocomplete="username" required id="username" minlength="3">

        Password: <input class="userInput" type="password" autocomplete="current-password" minlength="6" id="signUpPassword">
        Confirm Password: <input class="userInput" type="password" autocomplete="current-password" minlength ="6" id="signUpConfirm">
        <button id="signUpConfirmBtn" class="signUpBtn" onclick="addAccount()" type="button">Sign Up</button>
    </form>
    <form id="logInContainer">
        <br>
        <button class="closeBtn" type="button" onclick="closeLogIn()">X</button>
        <br>
        Email: <br><input class="userInput" autocomplete="username" required id="logInEmail">
        <br>
        <br>
        Password: <br><input class="userInput" type="password" autocomplete="current-password" required id="logInPassword" minlength="6">
        <br>
        <br>
        <button id="logInConfirmBtn" class="loginBtn" onclick="loginHTML()" type="button">Log In</button>
    </form>
    <button id="loginBtn" class="signUpBtn" onclick="logMeIn()" type="button">Log In</button>
    <button id="logoutBtn" class="signUpBtn" onclick="logout()" type="button">Log Out</button>
    <div id="errorBox">Error: Invalid password!</div>
    <script type="module">
        import pako from 'https://cdn.jsdelivr.net/npm/pako@2.1.0/+esm'
        window.pako = pako
    </script>
    <script src="../saveload.js"></script>
    <script src="script.js"></script>
</body>
</html>
